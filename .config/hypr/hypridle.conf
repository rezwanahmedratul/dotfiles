general {
    lock_cmd = omarchy-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on             # to avoid having to press a key twice to turn on the display.
    inhibit_sleep = 3                                      # wait until screen is locked
}

# --- KEYBOARD BACKLIGHT TIMEOUT ---
listener {
    timeout = 30                                           # 30 seconds
    on-timeout = brightnessctl -sd *::kbd_backlight set 0  # save current state and turn off
    on-resume = brightnessctl -rd *::kbd_backlight         # restore previous state on activity
}

# --- SCREENSAVER ---
listener {
    timeout = 150                                             # 2.5min
    on-timeout = pidof hyprlock || omarchy-launch-screensaver # start screensaver
}

# --- LOCK SESSION ---
listener {
    timeout = 151                                      # ~2.5min
    on-timeout = loginctl lock-session                 # lock screen
}

# --- MONITOR POWER ---
listener {
    timeout = 181                                            # 3min
    on-timeout = hyprctl dispatch dpms off                   # screen off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r # screen on & restore monitor brightness
}
